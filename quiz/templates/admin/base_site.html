{% extends "admin/base.html" %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        /* Aplicar fundo escuro e outras alterações aos campos de entrada */
        input[type="text"], select, textarea {
            background-color: #333; /* Fundo escuro */
            color: #fff;           /* Texto branco */
            border: 1px solid #555; /* Borda personalizada */
        }

        /* Alteração no placeholder para melhor visibilidade */
        ::placeholder {
            color: #bbb;
        }

        /* Estilização adicional para botões, se necessário */
        .button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
{% endblock %}
